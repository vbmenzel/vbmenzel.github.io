<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="chat-container">
        <div class="messages" id="messages">
            <div class="bot">Hello! How can I assist you today?</div>
        </div>
        <input type="text" class="user-input" id="userInput" placeholder="Type a message..." 
            onkeydown="if(event.key === 'Enter') sendMessage()">
    </div>
    <div class="settings-container"> <!-- New wrapper div -->
        <button id="settingsButton" onclick="toggleSettings()">
            <img src="settings_icon.png" alt="Settings" class="settings-icon">
        </button>
    </div>
    <div class="overlay" id="settingsOverlay">
        <div class="overlay-content">
            <h2>Settings</h2>
            <label for="apiKey">ChatGPT API Key:</label>
            <input type="text" id="apiKey" placeholder="Enter your API key">

            <label for="modelSelect">Select Model:</label>
            <select id="modelSelect">
                <option value="gpt-4o-mini">GPT-4o Mini</option>
                <option value="gpt-3.5-turbo">GPT-3.5 Turbo</option>
                <option value="gpt-4">GPT-4</option>
                <option value="gpt-4.5">GPT-4.5</option>
            </select>

            <button onclick="saveApiKey()">Save</button>
            <button onclick="toggleSettings()">Close</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
